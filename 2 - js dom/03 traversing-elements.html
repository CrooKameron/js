<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="conrainer">
        <div class="row">
            <div class="col-12">
                <div class="card"></div>
                <div class="card-header">
                    Todo app
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">

                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="1" />
                                <label for="1" class="form-check-label">task 1</label>
                            </div>
                        </li>

                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="2" />
                                <label for="2" class="form-check-label">task 2</label>
                            </div>
                        </li>

                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="3" />
                                <label for="3" class="form-check-label">task 3</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let output;

        ul = document.getElementById("task-list");
        output = ul.children;
        output = ul.children[0].children[0].children.checked; // this "checked" thing is only ASKS if its checked or not! does'nt change anything!
        ul.children[0].children[0].children[0].checked = true; // but this one actually CHANGES it  
        ul.children[0].nextElementSibling.children[0].children[0].checked = true;   
        ul.children[0].nextElementSibling.nextElementSibling.children[0].children[0].checked = true;   

        console.log(output);
    </script>
</body>

</html>

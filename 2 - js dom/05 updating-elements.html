<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo app
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">

                        <!-- <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="1" />
                                <label for="1" class="form-check-label">task 1</label>
                            </div>
                        </li> -->

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let output;

        let tasklist = [
            {"id": 1, "taskName":"Task 1"},
            {"id": 2, "taskName":"Task 2"},
            {"id": 3, "taskName":"Task 3"},
            {"id": 4, "taskName":"Task 4"}
        ]

        ul = document.getElementById("task-list");

 


        for (let task of tasklist) {


            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="${task.id}" />
                    <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                </div>
            </li>
            `;
            ul.insertAdjacentHTML("beforeend", li);


            document.querySelector("#task-list").children[0].remove();
        }

        output = document.querySelector("#task-list").children.remove();
 

        console.log(output);
    </script>

</body>

</html>

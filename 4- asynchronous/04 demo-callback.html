<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-3">
        <div class="row"></div>
    </div>
    <script>
       function displayCountry(country) {
	    const request = new XMLHttpRequest();
	
	        request.open('GET', 'https://restcountries.com/v3.1/name/'+ country);
	        request.send();
	
	
	        // async
	
	
	        request.addEventListener('load', function () {
	            const data = JSON.parse(this.responseText);
	            console.log(typeof data);
	            console.log(data[0]);
	            setCountry(data[0]);
	
	        })
}

    


        function setCountry(data) {
            const html = `

            <div class="col-3">
                <div class="card h-100">
                    <img src="${data.flags.png}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${data.name.common}</h5>    
                    </div>
                </div>
            </div>        
            <ul class="list-group list-group-flush">
                <li class="list-group-item">population: ${(data.population / 1000000).toFixed(1)}M</li>
                <li class="list-group-item">capital: ${data.capital}</li>
                <li class="list-group-item">language: ${Object.values(data.languages)}</li>
            </ul>
            
            
            `;

            document.querySelector(".container .row").insertAdjacentHTML("beforeend", html)
        }



        displayCountry("usa");
        displayCountry("nl");
    </script>



</body>

</html>
